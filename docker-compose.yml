services:
  postgres:
    image: postgres:16-alpine
    container_name: agenti-postgres
    environment:
      POSTGRES_USER: agenti_user
      POSTGRES_PASSWORD: DevPassword123!
      POSTGRES_DB: agenti_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenti_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agenti-network

networks:
  agenti-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
